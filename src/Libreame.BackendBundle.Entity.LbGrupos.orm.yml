Libreame\BackendBundle\Entity\LbGrupos:
    type: entity
    table: lb_grupos
    id:
        ingrupo:
            id: true
            type: integer
            column: inGrupo
            generator:
                strategy: IDENTITY
    fields:
        ingrunombre:
            type: string
            length: 100
            nullable: false
            column: inGruNombre
        fegrufecha:
            type: datetime
            nullable: false
            column: feGruFecha
        ingrucantmiem:
            type: integer
            nullable: false
            column: inGruCantMiem
    lifecycleCallbacks: {  }
