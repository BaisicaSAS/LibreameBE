Libreame\BackendBundle\Entity\LbGrupos:
    type: entity
    table: lb_grupos
    id:
        ingrupo:
            type: integer
            nullable: false
            unsigned: false
            comment: Id
            id: true
            column: inGrupo
            generator:
                strategy: IDENTITY
    fields:
        ingrunombre:
            type: string
            nullable: false
            length: 100
            fixed: false
            comment: 'Nombre del grupo'
            column: inGruNombre
        fegrufecha:
            type: datetime
            nullable: false
            comment: 'Fecha de creaci√≥n del grupo'
            column: feGruFecha
        ingrucantmiem:
            type: integer
            nullable: false
            unsigned: false
            comment: 'si cantiad de miembros es cero, significa que es ilimitado.'
            default: '0'
            column: inGruCantMiem
    lifecycleCallbacks: {  }
