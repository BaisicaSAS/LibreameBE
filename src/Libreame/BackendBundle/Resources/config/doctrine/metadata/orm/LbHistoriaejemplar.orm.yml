            column: inHEjFechaHora
        inhejmodo:
            type: integer
            nullable: false
            unsigned: false
            comment: "Indica:\n0: si es el usuario original (en Libreame)\n1: si lo cambió\n2: si lo compró"
            default: '0'
            column: inHEjModo
    manyToOne:
        inhejejemplar:
            targetEntity: LbEjemplares
